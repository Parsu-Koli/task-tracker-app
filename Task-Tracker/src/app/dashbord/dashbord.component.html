<div class="main">

<h2>📊 Task Dashboard</h2>

<div class="summary-cards">
  <div class="card" style="color:bisque;">Total Tasks: {{ totalTasks }}</div>
  <div class="card" style="color: yellow;">Pending: {{ pendingTasks }}</div>
  <div class="card" style="color:#43e97b ;">Completed: {{ completedTasks }}</div>
</div>

<div class="chart-container">
  <canvas id="taskChart"></canvas>
</div>

<div class="container">
<h2>🏅 Recent Tasks</h2>
<ul>
  <li *ngFor="let task of recentTasks">
    {{ task.title }} - {{ task.isCompleted ? '✔ Completed' : '⏳ Pending' }}
  </li>
</ul>
</div>

<p>📅 Last Task Added On: {{ lastAddedDate | date:'mediumDate' }}</p>

</div>
